        const systemFilesEl = document.getElementById('systemFiles'); // 系统文件数元素
        const recentFilesEl = document.getElementById('recentFiles'); // 最近更新文件数元素

        // 初始化页面 - DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            renderFiles(); // 渲染文件列表
            updateStats(); // 更新统计信息
            
            // 监听窗口大小变化，调整布局
            window.addEventListener('resize', function() {
                // 使用防抖技术，避免频繁触发重排
                clearTimeout(window.resizeTimer);
                window.resizeTimer = setTimeout(function() {
                    // 在窗口大小变化后重新调整布局
                    adjustLayoutForViewport();
                }, 250);
            });
            
            // 初始调整布局
            adjustLayoutForViewport();
        });

        // 根据视口调整布局
        function adjustLayoutForViewport() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const isLandscape = viewportWidth > viewportHeight;
            
            // 根据视口宽高比调整卡片布局
            if (isLandscape && viewportHeight < 500) {
                // 横屏且高度较小的情况下，调整卡片间距
                document.querySelectorAll('.download-card').forEach(card => {
                    card.style.marginBottom = '1rem';
                });
            } else {
                // 恢复默认卡片间距
                document.querySelectorAll('.download-card').forEach(card => {
                    card.style.marginBottom = '';
                });
            }
            
            // 根据视口宽度调整统计信息布局
            if (viewportWidth < 768) {
                // 小屏幕下调整统计信息间距
                document.querySelectorAll('.stat-item').forEach(item => {
                    item.style.padding = '0.5rem';
                });
            } else {
                // 恢复默认统计信息间距
                document.querySelectorAll('.stat-item').forEach(item => {
                    item.style.padding = '';
                });
            }
        }

        // 渲染资源列表 - 使用文档片段优化性能
        function renderFiles() {
            // 如果没有资源，显示提示信息
            if (files.length === 0) {
                filesContainer.innerHTML = '<div class="col-12 text-center py-5"><h4>没有找到资源</h4></div>';
                return;
            }
            
            // 使用文档片段减少DOM操作次数
            const fragment = document.createDocumentFragment();
            
            // 遍历所有文件并创建卡片
            files.forEach(file => {
                const fileIcon = getFileIcon(file.category); // 获取文件图标
                const col = document.createElement('div'); // 创建列元素
                col.className = 'col-lg-4 col-md-6 mb-4'; // 设置列类名
                
                // 根据设置决定是否显示文件大小
                const sizeDisplay = file.showSize ? 
                    `<div class="file-info">
                        <div class="file-meta">
                            <i class="fas fa-hdd"></i>
                            <span>${file.size} GB</span>
                        </div>
                    </div>` : '';
                
                // 设置卡片HTML内容
                col.innerHTML = `
                    <div class="download-card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title">${file.name} ${file.featured ? '<span class="featured-badge">推荐</span>' : ''}</h5>
                            <i class="${getCategoryIcon(file.category)}"></i>
                        </div>
                        <div class="card-body">
                            <div class="file-icon">
                                <i class="${fileIcon}"></i>
                            </div>
                            <p class="card-text flex-grow-1">${file.description}</p>
                            ${sizeDisplay}
                            <a href="${file.url}" class="download-btn mt-auto" target="_blank" rel="noopener noreferrer">
                                <i class="fas fa-download me-2"></i>立即下载
                            </a>
                        </div>
                    </div>
                `;
                
                fragment.appendChild(col); // 将列添加到文档片段
            });
            
            // 清空容器并一次性插入所有元素
            filesContainer.innerHTML = '';
            filesContainer.appendChild(fragment);
        }

        // 获取文件图标 - 根据文件分类返回对应的图标类名
        function getFileIcon(category) {
            const icons = {
                'system': 'fab fa-windows', // 系统文件图标
                'utility': 'fas fa-tools', // 工具文件图标
                'driver': 'fas fa-microchip', // 驱动文件图标
                'security': 'fas fa-shield-alt' // 安全文件图标
            };
            return icons[category] || 'fas fa-file'; // 返回对应图标或默认文件图标
        }

        // 获取分类图标 - 根据文件分类返回对应的分类图标类名
        function getCategoryIcon(category) {
            const icons = {
                'system': 'fab fa-windows', // 系统分类图标
                'utility': 'fas fa-wrench', // 工具分类图标
                'driver': 'fas fa-cogs', // 驱动分类图标
                'security': 'fas fa-user-shield' // 安全分类图标
            };
            return icons[category] || 'fas fa-file'; // 返回对应图标或默认文件图标
        }

        // 更新统计信息
        function updateStats() {
            totalFilesEl.textContent = files.length; // 更新资源总数
            
            // 计算系统镜像数量
            const systemFiles = files.filter(file => file.category === 'system').length;
            systemFilesEl.textContent = systemFiles; // 更新系统镜像数量
            
            // 计算最近30天内添加的文件数量
            const thirtyDaysAgo = new Date(); // 获取当前日期
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30); // 计算30天前的日期
            
            const recentFiles = files.filter(file => {
                const fileDate = new Date(file.date); // 将文件日期转换为Date对象
                return fileDate >= thirtyDaysAgo; // 返回30天内添加的文件
            });
            
            recentFilesEl.textContent = recentFiles.length; // 更新最近更新数量
        }

        // 保存文件数据到localStorage
        function saveFiles() {
            localStorage.setItem('files', JSON.stringify(files)); // 将文件数据转换为JSON字符串并保存
        }
        
        // 针对GitHub Pages的URL处理
        function ensureCorrectBaseUrl() {
            // 如果部署在GitHub Pages上，确保所有链接使用正确的基础URL
            const currentUrl = window.location.href;
            if (currentUrl.includes('github.io')) {
                // 设置规范的基础URL
                const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
                document.querySelector('link[rel="canonical"]').setAttribute('href', baseUrl);
            }
        }
        
        // 页面加载完成后确保URL正确
        window.addEventListener('load', ensureCorrectBaseUrl);
    </script>
</body>
</html>
